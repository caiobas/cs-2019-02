<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="diaDaSemana"></div>
    <div id="numero153"></div>

    <script>
        function diaDaSemana() {
            var d = 9; 
            var m = 4; 
            var a = 2019;
            
		if(d >= 1 && d <= 31 && m >= 1 && m <= 12 && a >= 1753){
			
			if(m == 1 || m == 2){
				 m +=  12;
				 a -=  1;
			}
			var  s = d + 2*m + 3*(m+1) / 5 + a + a / 4 - a / 100 + a / 400;
			return Math.trunc(s%7);
		}
		else return 0;
        }
        
        function numero153(){
        var n = 153;
		if (n >=100 && n <= 999){
			var  c = n / 100;
			var du = n % 100;
			var  d = du / 10;
			var  u = du % 10;
			var  cdu = (Math.pow(c, 3)+Math.pow(d, 3)+Math.pow(u, 3));
			
			if(cdu == n){
				return true;
			}
			else return false;
		}
		else{
			return false;
		}
	}
        
        
        window.onload = function() {
            document.getElementById("diaDaSemana").innerHTML = diaDaSemana();
            document.getElementById("numero153").innerHTML = numero153();
        };
    </script>
</body>
</html>
